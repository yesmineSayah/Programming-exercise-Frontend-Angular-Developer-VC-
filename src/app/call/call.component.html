<div class="marge">
  <div class="form-group row">
    <label class="col-sm-3 col-form-label col-form-label-lg">Enter a phone number : <span>*</span></label>
    <div class="col-sm-9">
      <input type="number" class="form-control form-control-lg" name="phone" [(ngModel)]="phone" (ngModelChange)="onChange($event)"
        placeholder="Enter Number">
      <div>
       <p>{{msg}}</p> 
      </div>
    </div>
  </div>
</div>
